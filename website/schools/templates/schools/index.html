{% extends "schools/layout.html" %}

{% block body %}
<main role="main" class="container">
    <h1>Русские школы в Австралии</h1>
    <form method="GET" action=".">
            <div class="form-row">
              <div class="form-group col-md-6">
                <input type="search" class="form-control" name="search_by_name" placeholder="Поиск по названию школы...">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="inputState">Штат</label>
                <select id="search_by_state" class="form-control" name="search_by_state">
                  <option selected>Выберите...</option>
                  {% for state in states %}
                    <option value="{{ state.name }}">{{ state.name }}</option>
                  {% endfor %}
                </select>
              </div>
              <!--div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
              </div-->
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="search_by_active">
                <label class="form-check-label" for="active">
                  Действующая
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Поиск</button>
            <button type="submit" class="btn btn-primary" name="show_all">Показать все</button>

          </form>
    <div>
        {% for school in queryset %}
        
            <li>{{ school.name }} </li>
        {% endfor %}
    </div>
</main>


{% endblock %}
